  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg nav-container">
    <div class="container-fluid">
      <h2 class="nav-head">Agrinnovate</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav-content" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="crop.html">Crop Prediction</a></li>
          <li class="nav-item"><a class="nav-link" href="fertilizer.html">Fertilizer Prediction</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!--Form-->
  <div class="container">
    <img class="logo" src="images/logo.png" alt="">
    <h1>Fertilizer Prediction</h1>
    <form action="#">
      <label for="moisture">Moisture Content (%)</label>
      <input type="number" id="moisture" name="moisture" required>
      
      <label for="temperature">Temperature (Â°C)</label>
      <input type="number" id="temperature" name="temperature" required>
      
      <label for="ph">pH Level</label>
      <input type="number" step="0.1" id="ph" name="ph" required>
      
      <label for="npk">Nitrogen Level</label>
      <input type="number" id="nitrogen" name="nitrogen" required>

      <label for="npk">Phosphorus Level</label>
      <input type="number" id="phosphorus" name="phosphorus" required>

      <label for="npk">Potassium Level</label>
      <input type="number" id="potassium" name="potassium" required>
      
      <div class="button">
        <button type="submit" class="btn-des hover-des">Predict Fertilizer</button>
      </div>
    </form>
  </div>
  <br><br><br><br>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
